<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="/js/confirmacao.js" ></script>
    <script src="/js/jquery-3.6.0.min.js" ></script>
  <script src="/js/main.js" type='module' defer></script>
  <link rel="stylesheet" href="/css/form-box.css">
  <title>Document</title>
</head>
<body>
  <header class="for-box">
    <form class="formulario" method="post" action="">
      <fieldset>
        <legend>Formulário exemplo</legend>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Nome Completo</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Nome completo*" required
            maxlength="30">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Data de Nascimento</label>
          <input type="date" id="disabledTextInput" class="form-control" placeholder="Data de nascimento" required>
        </div>
        <label for="disabledTextInput" class="form-label">CPF</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="CPF" required maxlength="11"
          aria-invalid="false">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Celular</label>
          <input type="tel" id="disabledTextInput" class="form-control" placeholder="Celular">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">E-mail</label>
          <input type="email" id="disabledTextInput" class="form-control" placeholder="E-mail">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" placeholder="CEP">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Número</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Número">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Complemento">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">UF</label>
          <select id="estado" class="uf">
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            </option>
            <option></option>
          </select>
        </div>
        <textarea name="" id="" cols="80" rows="10" style="border-radius: 1.5%;"></textarea>
        <button id="btn"  type="submit" value="OK" class="btn btn-primary" >Enviar</button >  
      </fieldset>
    </form>
  </header>
</body>
</html>
